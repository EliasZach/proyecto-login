<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="../img/ICO_PAGE.png" type="image/x-icon">
  <title>Iniciar Sesión</title>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required />
        <small id="email-error" class="error"></small>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />
        <small id="password-error" class="error"></small>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div class="register-link">
      ¿No tienes una cuenta? <a href="./pages/register.html">Regístrate aquí</a>
    </div>
  </div>

  <script src="./js/auth.js"></script>
</body>
</html>
