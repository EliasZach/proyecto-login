<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="../css/styles.css"/>
  <link rel="stylesheet" href="../css/profile.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple-icons/siimple-icons.css" />
  <script src="https://kit.fontawesome.com/a665e85003.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="../img/ICO_PAGE.png" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Perfil</h1>
    <nav>
      <a href="characters.html">Personajes</a>
      <a href="favorites.html">Favoritos</a>

      <div class="profile-picture-ctn">
        <img src="../img/BLANK_PROFILE_PICTURE.png" alt="">
      </div>

      <div class="user-options">
        <a href="characters.html">Personajes</a>
        <a href="favorites.html">Favoritos</a>
        <button id="logoutBtn"><i class="si-login"></i>Cerrar sesión</button>
      </div>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Editar perfil</h2>
      <form id="profileForm">
        <!-- Usuario -->
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username"/>
          <small class="error" id="username-error"></small>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email"/>
          <small class="error" id="email-error"></small>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Nueva contraseña"
          />
          <small class="error" id="password-error"></small>
        </div>

        <button type="submit">Guardar cambios</button>
      </form>
    </div>
  </main>

  <script src="../js/profile.js"></script>
  <script src="../js/header.js"></script>
</body>
</html>
